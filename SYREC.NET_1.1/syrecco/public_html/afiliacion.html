                    <form id="form-contact" action="EnvioAfiliacion.php" method="post" enctype="multipart/form-data" >
                        <div id="izq-afiliacion">
                            <h1>Datos de Afiliación</h1>
                            <label>
                                Nombre Comercial:
                            </label>
                            <input name="name" class="validate[required]" id="name" type="text" size="30" />
                            <label>
                                Responsable:
                            </label>
                            <input name="responsable" class="validate[required]" id="responsable" type="text" size="30" />
                            <label>
                                E-mail:
                            </label>
                            <input name="mail" id="mail" class="validate[required,custom[email]]" type="text" size="30" />
                            <label>
                                Teléfono Fijo:
                            </label>
                            <input name="phone" id="phone" class="validate[required,custom[onlyNumber]]" type="text" size="10" maxlength="10" />
                            <label>
                                Celular:
                            </label>
                            <input name="cellphone" class="validate[required,custom[onlyNumber]]" id="cellphone" type="text" size="10" maxlength="10" />
                            <label>
                                Dirección:
                            </label>
                            <input name="address" class="validate[required]" id="address" type="text" size="100" />
                            <label>
                                Colonia:
                            </label>
                            <input name="colony" class="validate[required]" id="colony" type="text" size="100" />
                            <label>
                                Ciudad:
                            </label>
                            <input name="city" class="validate[required]" id="city" type="text" size="100" />
                        </div>
                        <div id="der" class="der">
                            <label>
                                Estado:
                            </label>
                            <input name="state" class="validate[required]" id="state" type="text" size="100" />
                            <label>
                                Código Postal:
                            </label>
                            <input name="zipcode" class="validate[required]" id="zipcode" type="text" size="5" maxlength="5" />
                            <label>
                                RFC:
                            </label>
                            <input name="rfc"  id="rfc" type="text" size="15" />
                            <label>
                                Giro Comercial (ciber, farmacia, papelería, etc):
                            </label>
                            <input name="giro" class="validate[required]" id="giro" type="text" size="100" />
                            <label>
                                Medio por el que te enteraste de nosotros (Agente, revista, página de internet, etc):
                            </label>
                            <input name="Agent" class="validate[required]" id="Agent" type="text" size="100" />
                            <label><b>NOTA: </b>Para realizar la afiliación es indispensable adjuntar los documentos siguientes:</label>
                            <h1>Documentos</h1>
                            <label>
                                Identificación Oficial:
                            </label>
                            <input name="Card" class="inputFile validate[required]" id="Card" type="file" size="29"/>
                            <label>
                                Comprobante de Domicilio:
                            </label>
                            <input name="comprobante" class="inputFile validate[required]" id="comprobante" type="file" size="29" />
                            <br/>
                            <input class="button" name="Submit" type="submit" id="submit" value="Enviar Datos" />
                            <br/>
                            <img src="images/line.gif" alt="line"/>
