        <style type="text/css">

            /*Estilo del Mensaje del Login*/

            .messagebox {

                background: none repeat scroll 0 0 #FFFFCC;

                border: 1px solid #F84F24;

                color: #F84F24;

                margin-left: -180px;

                padding: 3px;

                position: absolute;

                top: 518px;

                width: 100px;

            }



            .messageboxok {

                position: absolute;

                width: auto;

                margin-left: -180px;

                border: 1px solid #349534;

                background: #C9FFCA;

                padding: 3px;

                font-weight: bold;

                color: #008000;

                top: 518px;

            }



            .messageboxerror {

                position: absolute;

                width: auto;

                margin-left: -180px;

                border: 1px solid #CC0000;

                background: #F7CBCA;

                padding: 3px;

                font-weight: bold;

                color: #CC0000;

                top: 518px;

            }

        </style>

        <script type="text/javascript" language="javascript" src="scripts/js/jquery-1.4.2.min.js">

        <script type="text/javascript" language="javascript">

            $(document).ready(function(){

                $("#form-contact").submit(function(){

                    $("#msgbox").removeClass().addClass('messagebox').text('Enviando Consulta....').fadeIn(1000);

                    $.post("contacto.php", {

                        nombre: $("#name").val(),

                        telefono: $("#phone").val(),

                        email: $("#mail").val(),

                        comentario: $("#coment").val(),

                        rand: Math.random()

                    }, function(data){

                        if (jQuery.trim(data) == 'yes') {

                            $("#msgbox").fadeTo(200, 0.1, function() //start fading the messagebox

                            {

                                //add message and change the class of the box and start fading

                                $(this).html('Hemos recibido sus datos corretamente').addClass('messageboxok').fadeTo(900, 1, function(){

                                    $("#form-contact")[0].reset();

                                });

                                

                            });

                        }

                        else {

                            $("#msgbox").fadeTo(200, 0.1, function() //start fading the messagebox

                            {

                                //add message and change the class of the box and start fading

                                $(this).html('Hay campos que no han sido llenados').addClass('messageboxerror').fadeTo(900, 1);

                                $("#form-contact")[0].reset();

                            });

                            

                        }

                        

                    });

                    return false; //not to post the  form physically

                });

            });

        </script>
